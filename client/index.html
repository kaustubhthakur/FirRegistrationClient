        <button id="connectButton" onclick="connectMetaMask()">Connect MetaMask</button>
        <div id="appContent" style="display:none;">
            <div class="form-group">
                <input type="text" id="location" placeholder="Location">
                <input type="text" id="complaint" placeholder="Complaint">
                <button onclick="registerComplaint()">Register Complaint</button>
            </div>
            <div class="resolve-complaint">
                <h2>Resolve Complaint</h2>
                <input type="number" id="complaintId" placeholder="Complaint ID">
                <button onclick="resolveComplaint()">Resolve Complaint</button>
            </div>
            <div class="complaints">
                <h2>All Complaints</h2>
                <button onclick="fetchAllComplaints()">Fetch All Complaints</button>
                <ul id="complaintsList"></ul>
            </div>
           
        </div>
        <footer className="footer">
            <p className="footer-text">Made by <span className="heart">❤️</span> Kaustubh</p>
          </footer>
    </div>
    <script>
        window.addEventListener('load', async () => {
            // Check if MetaMask is installed
            if (window.ethereum) {
                window.web3 = new Web3(window.ethereum);
                try {
                    // Request account access
                    await window.ethereum.enable();
                    // Get MetaMask address
                    const accounts = await window.web3.eth.getAccounts();
                    const address = accounts[0];
                    document.getElementById('metamaskAddress').textContent = `MetaMask Address: ${address}`;
                } catch (error) {
                    console.error('User denied account access or MetaMask not installed:', error);
                    document.getElementById('metamaskAddress').textContent = 'MetaMask not available or access denied.';
                }
            } else {
                console.warn('MetaMask not detected.');
                document.getElementById('metamaskAddress').textContent = 'MetaMask not installed or not detected.';
            }
        });
    </script>
